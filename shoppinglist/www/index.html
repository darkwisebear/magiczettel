<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

  <title>Shopping list</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<script src="./bootstrap.js"></script>

<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>

<div class="container">
  <div class="row">
    <div class="col-2">
      <label for="configfile">Configuration:</label>
    </div>
    <div class="col-4">
      <input class="form-control" type="file" id="configfile">
    </div>
  </div>
  <div class="row">
    <div class="col-6 fullwidth">
      <textarea rows="20" id="slinput">Type your unsorted shopping list here</textarea>
    </div>
    <div class="col-6">
      <ul class="list-group" id="shoppinglist"></ul>
    </div>
  </div>
  <div class="row">
    <div class="col-1">
      <button type="button" class="btn btn-primary" id="shopbtn">Shop!</button>
    </div>
    <div class="col-5" id="contentastext">
    </div>
  </div>
</div>

</body>
</html>
